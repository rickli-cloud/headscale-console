name: Next release

on:
  push:
    branches:
      - next

jobs:
  build-golang:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: next

      - name: Setup Golang
        uses: actions/setup-go@v5
        # with:
        #   go-version: ""

      - name: Setup binaryen
        run: |
          sudo apt update
          sudo apt install -y binaryen

      - name: Build Golang WASM
        run: |
          GOOS=js GOARCH=wasm go build -trimpath -ldflags "-X tailscale.com/version.shortStamp=1.82.5 -X tailscale.com/version.longStamp=1.82.5-HeadscaleConsole-next-${{ github.sha }} -s -w" -o ./src/lib/api/tsconnect/pkg/client.wasm ./wasm/wasm.go
          wasm-opt --enable-bulk-memory -Oz ./src/lib/api/tsconnect/pkg/client.wasm -o ./src/lib/api/tsconnect/pkg/client.wasm
          cp "$(go env GOROOT)/lib/wasm/wasm_exec.js" ./src/lib/api/tsconnect/pkg/wasm_exec.js

      - name: Upload golang package
        uses: actions/upload-artifact@v4
        with:
          name: golang-wasm-pkg
          path: src/lib/api/tsconnect/pkg/

  build-rust:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: next

      - name: Setup rust
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          . "$HOME/.cargo/env"

      - name: Setup wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build Rust WASM
        working-directory: wasm
        run: wasm-pack build --out-name ironrdp --target web

      - name: Upload rust wasm package
        uses: actions/upload-artifact@v4
        with:
          name: rust-wasm-pkg
          path: wasm/pkg/

  test:
    needs:
      - build-golang
      - build-rust
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: next

      - name: Download golang wasm package
        uses: actions/download-artifact@v4
        with:
          name: golang-wasm-pkg
          path: src/lib/api/tsconnect/pkg/

      - name: Download rust wasm package
        uses: actions/download-artifact@v4
        with:
          name: rust-wasm-pkg
          path: wasm/pkg/

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: deno install

      # Basic syntax & types check
      - name: Run checks
        run: deno task check

      # TODO: proper tests
      # - name: Run unit tests
      #   run: deno task test:unit

      # - name: Run e2e tests
      #   run: deno task test:e2e

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: next

      - name: Download golang wasm package
        uses: actions/download-artifact@v4
        with:
          name: golang-wasm-pkg
          path: src/lib/api/tsconnect/pkg/

      - name: Download rust wasm package
        uses: actions/download-artifact@v4
        with:
          name: rust-wasm-pkg
          path: wasm/pkg/

      - name: Setup deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: deno install

      - name: Patch version
        run: deno --allow-read="package.json" --allow-write="package.json" patch-version.js 0.0.0-next-${{ github.sha }}

      - name: Build frontend
        run: deno task build

      - name: Upload app package
        uses: actions/upload-artifact@v4
        with:
          name: app-pkg
          path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: next

      - name: Download app package
        uses: actions/download-artifact@v4
        with:
          name: app-pkg
          path: dist/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and publish latest docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/rickli-cloud/headscale-console:next
          build-args: HEADSCALE_CONSOLE_VERSION=next-${{ github.sha }}
          push: true
